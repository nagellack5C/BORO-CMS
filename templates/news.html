<div id="news">
    <hr>
    {% for item in news %}
        <div>
            <b>{{ item.date }}</b> {{ item.text|safe }}
            <p align="center">
                {% for img_link in item.img_links %}
                        <a href="{{ img_link }}/full" target="_blank">
                            <img class="news-img" src="{{ img_link }}/thumb" height="250">
                        </a>
                {% endfor %}
            </p>
        </div>
    <hr>
    {% endfor %}
</div>
