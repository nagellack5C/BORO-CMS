
    {% for item in news %}
        <div>
            <b>{{ item.date }}</b> {{ item.text|safe }}
            <p align="center">
                {% for img_link in item.img_links %}
                        <a href="{{ img_link }}/full">
                            <img src="{{ img_link }}/thumb" style="margin: 0px 5px 0px 5px;">
                        </a>&nbsp;
                {% endfor %}
            </p>
        </div>
    {% endfor %}
